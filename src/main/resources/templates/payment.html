<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Order details - Online Shopping </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }
         body {
            background-image: url("https://i0.wp.com/segwitz.com/wp-content/uploads/2021/09/why-ecommerce-need-mobile-apps.jpg");
            background-repeat: no-repeat;
            background-size: 1280px 700px;
            background-attachment: fixed;
            padding-top: 30px;
        }
        .container{
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }
        .container .title{
            font-size: 25px;
            font-weight: 500;
            position: relative;
        }
        .container .title::before{
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .content form .user-details{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }
        form .user-details .input-box{
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }
        .user-details .input-box input{
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }
        .user-details .input-box input:focus,
        .user-details .input-box input:valid{
            border-color: #9b59b6;
        }

        form .category label{
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        form input[type="radio"]{
            display: none;
        }
        form .button{
            height: 45px;
            margin: 35px 0
        }
        form .button input{
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        form .button input:hover{
            /* transform: scale(0.99); */
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }
        @media(max-width: 584px){
            form .user-details .input-box{
                margin-bottom: 15px;
                width: 100%;
            }

            .content form .user-details{
                max-height: 300px;
                overflow-y: scroll;
            }
            .user-details::-webkit-scrollbar{
                width: 5px;
            }
        }
        @media(max-width: 459px){
        }
        .text-font{
            font-family: futura-pt,Tahoma,Geneva,Verdana,Arial,sans-serif;
            font-weight: 700;
            letter-spacing: .156rem;
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
<div class="container py-2">
    <div class="title py-2">
        <h5 class="mb-2 text-font text-uppercase">Delivery address</h5>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Phone No</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${delivery}">
            <td th:text="${d.fullName}"></td>
            <td th:text="${d.phoneNo}"></td>
            <td th:text="${d.address}"></td>
<!--            check-->
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/online_shopping/user/payment(productId=${productId}, addressId=${d.getAddressId()})}">Continue</a></td>
        </tr>
        </tbody>
    </table>
    <div class="title">ADD ADDRESS</div>
    <div class="content" th:object="${productId}">
        <form th:action="@{/online_shopping/user/addAddress(productId=${productId})}" method="post">
            <div class="user-details">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" name="fullName" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Phone Number" name="phoneNo" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Building No/Flat No" name="buildingNo" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Street/Area Name" name="StreetAreaName" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="City" name="city" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="State" name="state" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="PinCode" name="pinCode" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Add address">
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
