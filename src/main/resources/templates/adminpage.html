<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin</title>
    <style>
        body {
            background-image: url("https://i0.wp.com/segwitz.com/wp-content/uploads/2021/09/why-ecommerce-need-mobile-apps.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .navbar-1 {
            padding: 0px 5px;
        }
        #app-title {
            border: 1px solid black;
            text-align: center;
            font-family: 'Cooper Black', cursive;
            padding: 10px 10px;
            background-image: linear-gradient(yellowgreen,chocolate);
        }
        .nav-item-db {
            padding-left: 20px;
            color: white;
        }
        .fa-trash {
            text-decoration: none;
            color: red;
        }
        #update {
            font-weight: bold;
            font-style: italic;
        }
        .card {
            margin-right: 2px;
            margin-bottom: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: flex-start;
            width: 24%;
        }
        img {
            padding-left: 5%;
            padding-top: 5%;
            padding-right: 5%;
            max-width: 100%;
            max-height:100%;
            float: right;
            object-fit: contain;
        }
        .text {
            font-size: 15px;
            padding-left: 20px;
            float: right;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/online_shopping/home/page}">
            <img src="https://img.freepik.com/premium-vector/initial-circle-ff-letter-logo-creative-typography-vector-template_616200-1281.jpg" alt="Application Logo" width="20" height="20">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/onlineshopping/admin/home}">Fashion Freaks</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/online_shopping/admin/search}">
                <input class="form-control me-2" type="text" name="keyword" id="keyword" th:value="${keyword}" placeholder="Search" aria-label="Search" required>
                <button class="btn btn-outline-success btn-dark text-white" type="submit">Search</button>
            </form>
            <ul class="nav-item-db" th:object="${user}">
                <span th:text="${user.getFullName()}"></span>
                <a type="submit" th:href="@{/online_shopping/user/login?logout}"><i class="fa-solid fa-right-from-bracket"></i></a>
            </ul>
        </div>
    </div>
</nav>
<nav class="navbar-1 navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white text-decoration-underline">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/online_shopping/admin/home}">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/online_shopping/admin/search?keyword=shirt}">Shirts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/online_shopping/admin/search?keyword=shoe}">Shoes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-3 p-2">
    <h2 id="app-title">Fashion Freaks</h2>
</div>
<div class="container">
    <a th:href="@{/online_shopping/admin/registerproduct}" class="btn btn-outline-success btn-primary text-white" type="submit">Add New Product</a>
</div>
<div class="container" style="position: relative;">
    <h6>Available Products</h6>
    <div class="card" style="border: 1px solid black;" th:object="${products}" th:each="p : ${products}">
        <div class="image">
            <a class="fa-solid fa-trash px-3 py-4 ms-3" style="position: absolute; top:0; right:0;" type="submit" th:href="@{/online_shopping/admin/deleteProduct/{productID}(productID=${p.productID})}"></a>
            <img th:src="@{'/Images/'+${p.imageFile}}" th:alt="${p.imageFile}" alt="Image">
        </div>
        <div class="text">
            <h2 th:text="${p.productName}" style="font-size: 20px"></h2>
            <p class="title m-2" th:text="'Price: '+${p.price}"></p>
            <p class="title m-2" th:text="'Size: '+${p.size}"></p>
            <p class="title m-2" th:text="'Brand: '+${p.brand}"></p>
            <!--            <p class="title m-2" th:text="'Suitable For: '+${p.genderSelection}" style="font-size: 15px"></p>-->
        </div>
        <div class="d-grid gap-2 col-12">
            <a class="btn btn-primary btn-sm" id="update" type="button" th:href="@{/online_shopping/admin/updateProduct/{productID}(productID=${p.productID})}">
                <i class="fa-solid fa-pen-to-square"></i>
                Update</a>
        </div>
    </div>
</div>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
