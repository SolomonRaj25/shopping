<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <title>Welcome - Online Shopping</title>
    <style>
        body {
            background-image: url("https://i0.wp.com/segwitz.com/wp-content/uploads/2021/09/why-ecommerce-need-mobile-apps.jpg");
            background-repeat: no-repeat;
            background-size: 1280px 700px;
            background-attachment: fixed;
        }
        .fa-trash {
            text-decoration: none;
            color: red;
        }
        .card {
            display: inline-flex;
            margin-right: 2px;
            margin-bottom: 5px;
            align-items: center;
            justify-content: flex-start;
            width: 24%;
        }
        img {
            padding-left: 10%;
            padding-top: 10%;
            padding-right: 10%;
            max-width: 100%;
            max-height:100%;
            float: right;
        }
        .text {
            font-size: 20px;
            padding-left: 20px;
            float: right;
        }
        #nav-text, #nav-text1, #nav-text2, #nav-text3, #nav-text4 {
           font-weight:bold;
           font-style:italic;
        }
        .dropdown {
            float: right;
            overflow: visible;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 4px 5px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 130px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: left;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/online_shopping/home/page}">
            <img src="https://thumbs.dreamstime.com/b/ff-logo-triangle-shape-circle-rounded-design-template-isolated-black-background-175181044.jpg" alt="Application Logo" width="40" height="40">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" th:object="${user}">
            <ul class="navbar-nav me-auto mb-100 mb-lg-0">
                <li class="nav-item py-lg-1">
                    <a class="nav-link text-white" id="nav-text" th:href="@{/online_shopping/home/page}">Home</a>
                </li>
                <li class="nav-item py-lg-1">
                    <a class="nav-link text-white" id="nav-text2" th:href="@{/online_shopping/user/cart}">Cart</a>
                </li>
                <li class="nav-item py-lg-1">
                    <a class="nav-link text-white" id="nav-text3" th:href="@{/online_shopping/user/orders}">My Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center my-3 p-2" style="border: 1px solid black; font-family:'Cooper Black' ,cursive; background-image: linear-gradient(yellowgreen,chocolate)">
    <h2>Fashion Freaks</h2>
</div>
<div class="container" style="position: relative;">
    <h6>Available Products</h6>
    <div class="card" style="border: 1px solid black;" th:object="${products}" th:each="p : ${products}">
        <div class="image">
            <a class="fa-solid fa-trash px-3 py-4 ms-3" style="position: absolute; top:0; right:0;" type="submit" th:href="@{/online_shopping/user/delete/wishlist/{id}(id=${p.productID})}"></a>
            <img th:src="@{'/Images/'+${p.imageFile}}" th:alt="${p.imageFile}" style="object-fit: contain;" alt="Image">
        </div>
        <div class="text">
            <h2 th:text="${p.productName}" style="font-size: 22px"></h2>
            <p class="title m-2" th:text="'Price: '+${p.price}" style="font-size: 15px"></p>
            <p class="title m-2" th:text="'Brand: '+${p.brand}" style="font-size: 15px"></p>
        </div>
        <div class="d-grid gap-2 col-12">
            <a class="btn btn-warning btn-sm" style="font-weight: bold; font-style: italic" type="button" th:href="@{/online_shopping/user/cart/{id}(id=${p.productID})}">
                <i class="fa-solid fa-cart-shopping"></i>
                Add to Cart</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
