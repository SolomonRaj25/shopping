<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <title>Order List - Online Shopping</title>
    <style>
        body {
            background-image: url("https://i0.wp.com/segwitz.com/wp-content/uploads/2021/09/why-ecommerce-need-mobile-apps.jpg");
            background-repeat: no-repeat;
            background-size: 1280px 700px;
            background-attachment: fixed;
        }
        table{
            table-layout: fixed;
        }
        .productinfo {
            color: white;
            align-items: center;
        }
        #nav-text, #nav-text1, #nav-text2, #nav-text3, #nav-text4 {
           font-weight:bold;
           font-style:italic;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/online_shopping/home/page}">
            <img src="https://thumbs.dreamstime.com/b/ff-logo-triangle-shape-circle-rounded-design-template-isolated-black-background-175181044.jpg" alt="Application Logo" width="40" height="40">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-100 mb-lg-0">
                <li class="nav-item py-lg-1">
                    <a class="nav-link text-white" id="nav-text" th:href="@{/online_shopping/home/page}">Home</a>
                </li>
                <li class="nav-item py-lg-1">
                    <a class="nav-link text-white" id="nav-text1" th:href="@{/online_shopping/user/wishlist}">Wishlist</a>
                </li>
                <li class="nav-item py-lg-1">
                    <a class="nav-link text-white" id="nav-text2" th:href="@{/online_shopping/user/cart}">Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center my-3 p-2" style="border: 1px solid black; font-family:'Cooper Black' ,cursive; background-image: linear-gradient(yellowgreen,chocolate)">
    <h2>Fashion Freaks - Order Summary</h2>
</div>
<div class="container">
    <h5 class="text fst-italic productinfo">Your Order Details</h5>
    <table class="table table-striped table-hover" width="100%">
        <thead>
        <tr style="border-color: white; font-style:italic; background-image: linear-gradient(yellowgreen,chocolate)">
            <th scope="col">Order ID</th>
            <th scope="col">Product</th>
            <th scope="col">Amount</th>
            <th scope="col">Delivery To</th>
            <th scope="col">Contact</th>
            <th scope="col">Order Date</th>
            <th scope="col">Expected Delivery</th>
            <th scope="col">Payment Mode</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${info}" style="font-weight: bold; font-style: italic;background-color: rgba(50, 50, 131, 0.824);">
            <td class="productinfo" th:text="${p.getOrderID()}"></td>
            <td class="productinfo" th:text="${p.getProduct()}"></td>
            <td class="productinfo" th:text="${p.getPaidAmount()}"></td>
            <td class="productinfo" th:text="${p.getDeliveryTo()}"></td>
            <td class="productinfo" th:text="${p.getContact()}"></td>
            <td class="productinfo" th:text="${p.getOrderedDate()}"></td>
            <td class="productinfo" th:text="${p.getExpectedDelivery()}"></td>
            <td class="productinfo" th:text="${p.getPaymentType()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
